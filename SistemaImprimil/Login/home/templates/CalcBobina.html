{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<title>Cálculo Metro da Bobina</title>
		<link rel="stylesheet" href="{% static 'calcBobina/css/styles.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-fixed container-fluid">
			<div class="nav-container container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}">
					<img
						src="{% static 'calcBobina/img/favicon-imprimil.png'%}"
						alt="Logo Imprimil"
						width="40"
						height="40" />
					Home
				</a>
				<a href="{% url 'calc_metro'%}" class="navlink">Calculo metragem</a>
			</div>
		</nav>
		<div class="container my-5 p-4 bg-white rounded shadow">
			<h1 class="text-center text-primary fw-bold mb-4">
				Cálculo Metro da Bobina
			</h1>

			<form>
				<div class="row g-3">
					<div class="col-md-4">
						<label for="D" class="form-label">Diâmetro externo D (mm):</label>
						<input
							type="number"
							id="D"
							class="form-control"
							placeholder="Ex: 200" />
					</div>

					<div class="col-md-4">
						<label for="d" class="form-label">Diâmetro interno d (mm):</label>
						<input
							type="number"
							id="d"
							class="form-control"
							placeholder="Ex: 50" />
					</div>

					<div class="col-md-4">
						<label for="T" class="form-label">Espessura T (mm):</label>
						<input
							type="number"
							id="T"
							class="form-control"
							placeholder="Ex: 0.2" />
					</div>

					<div class="col-md-4">
						<label for="larguraMaterial" class="form-label"
							>Largura do material (M):</label
						>
						<input
							type="number"
							id="larguraMaterial"
							class="form-control"
							value="1.3" />
					</div>
				</div>

				<div class="d-flex flex-wrap gap-2 justify-content-center mt-4">
					<button type="button" class="btn btn-primary" id="btnCalc">
						Calcular L
					</button>
					<button type="button" class="btn btn-secondary" id="btnClear">
						Limpar
					</button>
				</div>
			</form>

			<div id="resultado" class="alert alert-info mt-4 text-center fw-semibold">
				Resultado L: —
			</div>
			<div id="error" class="text-danger fw-bold text-center mt-2"></div>

			<div class="mt-4 p-3 border rounded bg-light">
				<h5 class="text-center text-muted">Fórmula utilizada:</h5>
				<p class="text-center mb-0">L = (π · (D² − d²)) / (4 · T · 1000)</p>
				<p class="text-center text-secondary">
					Unidades: D, d, T em mm → L em metros
				</p>
			</div>
		</div>

		<script src="{% static 'calcBobina/js/calculo.js'%}"></script>
	</body>
</html>
